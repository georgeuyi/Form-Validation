    <link rel="stylesheet" href="style.css">

<body>
    <form>
        <div class="container">
            <div class="namefield">
                <label for="name">Your Name</label>
                <input type="text" name="name"><br><br>
            </div>
            <div class="emailField">
                <label for="email">Your Email</label>
                <input type="text" name="emails"><br><br>
            </div>
            <div class="activation">
                <label for="token">Activation Token</label>
                    <input type="password" name= "token" style="margin-left: 162px;"><br><br> 
            </div> 
            <p>
                You agree to the <a href="#">privacy policy</a>
                <input type="checkbox" name="personality" style="margin-left: 62px;">
            </p> 
            <div class="error-box">
                <label for="error"></label>
                <input type="text" name ="error"><br><br>
            </div>  
            <div class="sub-btn">
                <button type="submit" class="button">Submit</button>
            </div>
        </div>
    </form>
</body>
